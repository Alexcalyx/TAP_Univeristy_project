<!DOCTYPE html>
<html>
<head>
  <title>TAP University Entrance Examination</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <h2>TAP University Entrance Examination</h2> 

    <div class="top">
      <!-- Displaying the current passing score and passing marks for Science and Humanities applicants -->
      <p>Passing Score: <span id="currentPassingScore">350</span></p>
      <p>Science Applicant Passing Marks: <span id="sciencePassingMarksValue">160</span></p>
      <p>Humanities Applicant Passing Marks: <span id="humanitiesPassingMarksValue">160</span></p>
    </div>

    <div class="form-container">
      <!-- Form to change the passing score -->
      <form>
        <div class="form-group">
          <label for="newPassingScore">Change Passing Score:</label>
          <input type="number" id="newPassingScore" placeholder="Enter new passing score" min="1" max="1000">
          <button type="button" id="updatePassingScoreButton">Update</button>
        </div>
      </form>

      <!-- Form to change the passing marks for Science and Humanities applicants -->
      <form>
        <div class="form-group">
          <label for="sciencePassingMarks">Change Science Applicant Passing Marks:</label>
          <input type="number" id="sciencePassingMarks" placeholder="Enter new Science passing marks" min="0" max="1000">
          <button type="button" id="updateSciencePassingMarksButton">Update</button>
        </div>

        <div class="form-group">
          <label for="humanitiesPassingMarks">Change Humanities Applicant Passing Marks:</label>
          <input type="number" id="humanitiesPassingMarks" placeholder="Enter new Humanities passing marks" min="0" max="1000">
          <button type="button" id="updateHumanitiesPassingMarksButton">Update</button>
        </div>
      </form>

      <!-- Form to input the number of applicants -->
      <form>
        <div class="form-group">
          <label for="numberOfApplicants">Number of Applicants:</label>
          <input type="number" id="numberOfApplicants" min="1" value="1" required>
          <button type="button" id="submitApplicantFieldsButton">Submit</button>
        </div>
      </form>

      <!-- Container to add a new subject -->
      <div class="subject-container">
        <label for="subjectToAdd">Add Subject:</label>
        <input type="text" id="subjectToAdd" placeholder="Enter subject name">
        <button type="button" id="addSubjectButton">Add Subject</button>
        <span id="addSubjectMessage"></span> <!-- A space to display a message after adding a subject -->
      </div>

      <!-- Container to delete an existing subject -->
      <div class="subject-container">
        <label for="subjectToDelete">Delete Subject:</label>
        <input type="text" id="subjectToDelete" placeholder="Enter subject name">
        <button type="button" id="deleteSubjectButton">Delete Subject</button>
        <span id="deleteSubjectMessage"></span> <!-- A space to display a message after deleting a subject -->
      </div>
    </div>

    <div id="applicantFields"></div> <!-- Container to display applicant input fields dynamically -->

    <button type="button" id="calculateButton" style="display: none;">Calculate Results</button>
    <!-- Button to trigger the calculation of the number of applicants who passed -->

    <div id="result" style="display: none;"></div> <!-- Container to display the result after calculation -->
  </div>

  <script src="script.js"></script> 
</body>
</html>
